<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Plain JS Validation App: Update</title>
 <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/main.css"/>
  <script src="src/v/Person_V.mjs" type="module"></script>
</head>
<body>
<header>
    <div class="wrap">
        <div class="title">
          <h1>Update a movie record</h1>
        </div>
        <nav class="nav_menu">
          <ul >
            <li class="vert"><a href="Movie.html">Movie</a></li>
            <li class="vert"><a href="Person.html">Person</a></li>
          </ul>
        </nav >
    </div>
</header>
<main>
    <div class="wrapper clearfix">
        <!-- ======================================================= -->
        <section id="Person-M" class="UI-Page">
            <!-- ======================================================= -->
            <h1>Manage person data</h1>
            <ul class="menu">
                <li>
                    <button type="button" id="RetrieveAndListAll">
                        Retrieve and list all person records
                    </button>
                </li>
                <li>
                    <button type="button" id="Create">
                        Create a new person record
                    </button>
                </li>
                <li>
                    <button type="button" id="Update">
                        Update a person record
                    </button>
                </li>
                <li>
                    <button type="button" id="Delete">
                        Delete a person record
                    </button>
                </li>
            </ul>
            <div class="button"><a href="index.html">Back to Main menu</a></div>
        </section>
        <!-- ======================================================= -->
        <section id="Person-R" class="UI-Page">
            <!-- ======================================================= -->
            <h1>Retrieve and list all person records</h1>
            <table>
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div class="button">
                <button type="button" class="back-to-menu">Back to menu</button>
            </div>
        </section>
        <!-- ======================================================= -->
        <section id="Person-C" class="UI-Page">
            <!-- ======================================================= -->
            <h1>Create a new person record</h1>
            <form>
                <div class="field">
                    <label>ID: <input type="text" name="personId"/></label>
                </div>
                <div class="field">
                    <label>Name: <input type="text" name="name"/></label>
                </div>
                <div class="button-group">
                    <button type="submit" name="commit">Save</button>
                    <button type="button" class="back-to-menu">Back to menu</button>
                </div>
            </form>
        </section>
        <!-- ======================================================= -->
        <section id="Person-U" class="UI-Page">
            <!-- ======================================================= -->
            <h1>Update a person record</h1>
            <form>
                <div class="select-one">
                    <label>Select person: <select name="selectPerson"></select></label>
                </div>
                <div class="field">
                    <label>ID:
                        <output name="personId"></output>
                    </label>
                </div>
                <div class="field">
                    <label>Name: <input type="text" name="name"/></label>
                </div>
                <div class="button-group">
                    <button type="submit" name="commit">Save changes</button>
                    <button type="button" class="back-to-menu">Back to menu</button>
                </div>
            </form>
        </section>
        <!-- ======================================================= -->
        <section id="Person-D" class="UI-Page">
            <!-- ======================================================= -->
            <h1>Delete a person record</h1>
            <form>
                <div class="select-one">
                    <label>Select person: <select name="selectPerson"></select></label>
                </div>
                <div class="button-group">
                    <button type="submit" name="commit">Delete</button>
                    <button type="button" class="back-to-menu">Back to menu</button>
                </div>
            </form>
        </section>
    </div>
</main>
<footer>
</footer>
</body>
</html>
