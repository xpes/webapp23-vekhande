<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Plain JS Validation App: Create</title>
  <link rel="stylesheet" href="css/main.css"/>

  <script src="src/v/Movie_V.mjs" type="module"></script>
</head>
<body>
<header>
    <div class="wrap">
        <div class="title">
          <h1>Create a new movie record</h1>
        </div>
        <nav class="nav_menu">
          <ul >
            <li class="vert"><a href="Movie.html">Movie</a></li>
            <li class="vert"><a href="Person.html">Person</a></li>
            <li class="vert"><a href="Directors.html">Directors</a></li>
            <li class="vert"><a href="Actors.html">Actors</a></li>
          </ul>
        </nav >
    </div>
</header>
<main>
  <div class="wrapper clearfix">
    <!-- ======================================================= -->
    <section id="Movie-M" class="UI-Page">
      <!-- ======================================================= -->
      <h1>Manage movie data</h1>
      <ul class="menu">
        <li>
          <button type="button" id="RetrieveAndListAll">Retrieve/list all movie records</button>
        </li>
        <li>
          <button type="button" id="Create">Create a new movie record</button>
        </li>
        <li>
          <button type="button" id="Update">Update a movie record</button>
        </li>
        <li>
          <button type="button" id="Delete">Delete a movie record</button>
        </li>
      </ul>
      <div class="button"><a href="index.html">Back to Main menu</a></div>
    </section>
    <!-- ======================================================= -->
    <section id="Movie-R" class="UI-Page">
      <!-- ======================================================= -->
      <h1>List all movies</h1>
      <table id="movies">
        <thead>
        <tr>
          <th>Movie ID</th>
          <th>Title</th>
          <th>Release Date</th>
          <th>Director</th>
          <th>Actors</th>
          <th>Category</th>
          <th>Episode</th>
          <th>TvSeriesName</th>
          <th>About</th>
        </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="button">
        <button type="button" class="back-to-menu">Back to menu</button>
      </div>
    </section>
    <!-- ======================================================= -->
    <section id="Movie-C" class="UI-Page">
      <!-- ======================================================= -->
      <h1>Create a new movie record</h1>
      <form autocomplete="off">
        <div class="field">
          <label>Movie ID: <input type="text" name="movieId"/></label>
        </div>
        <div class="field">
          <label>Title: <input type="text" name="title"/></label>
        </div>
        <div class="field">
          <label>Release Date: <input type="date" name="releaseDate" /></label>
        </div>
        <div class="select-one">
          <label>Director: <select name="selectDirector"></select></label>
        </div>
        <div class="select-many">
          <label>Actors:
            <select name="selectActors" multiple="multiple"></select>
          </label>
        </div>
        <div class="field">
          <label>Category: <select name="category"></select></label>
        </div>
        <div class="field TvSeriesEpisode"><!-- conditional field -->
          <label>TV series name: <input type="text" name="tvSeriesName"/></label>
          <label>Episode number: <input type="text" name="episodeNo"/></label>
        </div>
        <div class="field Biography"><!-- conditional field -->
          <label>About: <input type="text" name="about"/></label>
        </div>
        <div class="button-group">
          <button type="submit" name="commit">Save</button>
          <button type="button" class="back-to-menu">Back to menu</button>
        </div>
      </form>
    </section>
    <!-- ======================================================= -->
    <section id="Movie-U" class="UI-Page">
      <!-- ======================================================= -->
      <h1>Update a movie record</h1>
      <form>
        <div class="select-one">
          <label>Select movie: <select name="selectMovie"></select></label>
        </div>
        <div class="field">
          <label>Movie ID: <output name="movieId"></output></label>
        </div>
        <div class="field">
          <label>Title: <input type="text" name="title" /></label>
        </div>
        <div class="field">
          <label>Release Date: <input type="date" name="releaseDate" /></label>
        </div>
        <div class="select-one">
          <label>Director: <select name="selectDirector"></select></label>
        </div>
        <div class="widget">
          <label>Actors:</label>
          <div class="MultiChoiceWidget"></div>
        </div>
        <div class="field">
          <label>Category: <select name="category"></select></label>
        </div>
        <div class="field TvSeriesEpisode"><!-- conditional field -->
          <label>TV series name: <input type="text" name="tvSeriesName"/></label>
          <label>Episode number: <input type="text" name="episodeNo"/></label>
        </div>
        <div class="field Biography"><!-- conditional field -->
          <label>About: <input type="text" name="about"/></label>
        </div>
        <div class="button-group">
          <button type="submit" name="commit">Save changes</button>
          <button type="button" class="back-to-menu">Back to menu</button>
        </div>
      </form>
    </section>
    <!-- ======================================================= -->
    <section id="Movie-D" class="UI-Page">
      <!-- ======================================================= -->
      <h1>Delete a movie record</h1>
      <form>
        <div class="select-one">
          <label>Select movie: <select name="selectMovie"></select></label>
        </div>
        <div class="button-group">
          <button type="submit" name="commit">Delete</button>
          <button type="button" class="back-to-menu">Back to menu</button>
        </div>
      </form>
    </section>
  </div>
</main>
<footer>
</footer>
</body>
</html>
